<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página No Encontrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        body {
            background-color: #F5F1ED;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-top: 15px;
            background-color: #1B17FF !important;
        }

        .btn-primary:hover {
            background-color:#071d83 !important;
        }

        .btn-danger{
            background-color: #252323 !important;
            color: #F5F1ED;
            border: none !important;
        }

        .btn-danger:hover {
            background-color:#01040f !important;
        }

        h1 {
            color: #252323;
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2 {
            color: #252323;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #252323;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <h2>Página No Encontrada</h2>
    <p>Lo sentimos, No tienes Acceso</p>

    <div class="mt-4">
        <a href="/home" class="btn btn-primary me-3">Volver al Inicio</a>
    </div>
</div>
</body>
</html>
