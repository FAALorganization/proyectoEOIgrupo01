<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fragmento para incluir estilos adicionales por página -->
    <th:block layout:fragment="styles"></th:block>
</head>
<body id="body-pd" class="bg-light">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav navbar-style">
        <div class="nav_list">
            <a th:href="@{/home}" class="nav_link"> <i class="fa-solid fa-house nav_icon"></i> <span class="nav_name">Home</span> </a>
            <a th:href="@{/perfiljefe}" class="nav_link"> <i class="fa-solid fa-address-card"></i> <span class="nav_name">Perfil</span> </a>
            <a th:href="@{/checkin}" class="nav_link"> <i class="fa-solid fa-clock"></i> <span class="nav_name">Check In</span> </a>
            <a th:href="@{/calendario}" class="nav_link active"> <i class="fa-solid fa-calendar-days"></i> <span class="nav_name">Calendario</span> </a>
            <a href="#" class="nav_link" id="gestionDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-file-pen"></i>
                <span class="nav_name">Gestión</span>
            </a>

            <!-- Menú Dropdown -->
            <ul class="dropdown-menu" aria-labelledby="gestionDropdown">
                <form th:action="@{/tareas}" method="get">
                    <li><a class="dropdown-item">Gestión de Tareas</a></li>
                </form>

                <li><a class="dropdown-item" th:href="@{/gestion}">Gestión Ausencias</a></li>

            </ul>
            <a th:href="@{/documentacion}" class="nav_link"> <i class="fa-solid fa-paperclip"></i> <span class="nav_name">Documentación</span> </a>
            <a th:href="@{/creacionTicket}" class="nav_link"> <i class="fa-solid fa-file-invoice"></i> <span class="nav_name">Ticketing</span> </a>
            <a th:href="@{/chat}" class="nav_link"> <i class="fa-solid fa-comment-dots"></i> <span class="nav_name">Chat</span> </a>
            <a th:href="@{/forum}" class="nav_link"> <i class="fa-solid fa-users"></i> <span class="nav_name">Foro</span> </a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="nav_link" style="background: none; border: none;">
                    <i class="fa-solid fa-right-to-bracket"></i> <span class="nav_name">SignOut</span>
                </button>
            </form>
        </div>
    </nav>
</div>

<!-- Main Content Placeholder -->
<main class="height-100 calendar-container">
    <section layout:fragment="content">
        <!-- Aquí se inyectará el contenido de cada vista -->
    </section>
</main>
<!--Container Main end-->

<!-- Scripts al final para mejorar la carga -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{js/app.js}"></script>
</body>
</html>
