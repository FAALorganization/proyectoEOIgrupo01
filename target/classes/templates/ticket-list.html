<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Add your custom CSS if needed -->
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Mis Tickets</h2>

    <!-- Success message (from redirect) -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Tickets Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Asunto</th>
            <th>Descripción</th>
            <th>Tipo</th>
            <th>Fecha Inicio</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}">1</td>  <!-- Fixed from tickets.id -->
            <td th:text="${ticket.asunto}">Asunto</td>
            <td th:text="${ticket.descripcion}">Descripción</td>
            <td th:text="${ticket.tipoTicket}">Tipo</td>
            <td th:text="${ticket.fechaInicio}">Fecha</td>
            <td th:text="${ticket.aprobado} ? 'Aprobado' : 'Pendiente'">Estado</td>
        </tr>
        </tbody>
    </table>

    <!-- Action buttons section -->
    <div class="d-flex flex-wrap gap-3 mt-4 justify-content-center">
        <a th:href="@{/ticket}" class="btn btn-primary px-4 py-2">
            <i class="fas fa-plus me-2"></i>Crear Nuevo Ticket
        </a>

        <a th:href="@{/home}" class="btn btn-secondary px-4 py-2">
            <i class="fas fa-home me-2"></i>Volver al Dashboard
        </a>

        <button type="button" class="btn btn-secondary px-4 py-2" onclick="window.print()">
            <i class="fas fa-print me-2"></i>Imprimir Lista
        </button>

        <button type="button" class="btn btn-secondary px-4 py-2" onclick="location.reload()">
            <i class="fas fa-sync-alt me-2"></i>Actualizar
        </button>
    </div>

    <!-- User info -->
    <div class="text-center mt-4">
        <p class="text-muted">
            <i class="fas fa-user me-2"></i>Usuario: <span th:text="${userEmail}" class="fw-bold">usuario@ejemplo.com</span>
        </p>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<!-- Add your JS at the end -->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
