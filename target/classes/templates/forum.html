<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layoutNavBar}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foro de Empresa</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/app.css}" />
        <link rel="stylesheet" th:href="@{/css/forum.css}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    </th:block>
</head>

<body>
<div layout:fragment="content"
     class="content-container height-100 d-flex flex-wrap">

    <!-- Sección principal del foro -->
    <div class="card flex-grow-2">

        <div class="topbar d-flex">
            <div class="search">
                <label>
                    <input type="text" placeholder="Buscar una persona" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <div class="user">
                <img th:src="@{/images/image.png}" alt="Usuario" />
            </div>
        </div>

        <div class="d-flex flex-wrap">
            <div class="card card-stats blue">
                <div>
                    <div class="numbers">1,504</div>
                    <div class="cardName">Visitas Diarias</div>
                </div>
                <div class="iconBx"><i class="fa-regular fa-eye"></i></div>
            </div>

            <div class="card card-stats dark">
                <div>
                    <div class="numbers">580</div>
                    <div class="cardName">Reacciones</div>
                </div>
                <div class="iconBx"><i class="fa-regular fa-heart"></i></div>
            </div>

            <div class="card card-stats blue">
                <div>
                    <div class="numbers">284</div>
                    <div class="cardName">Comentarios</div>
                </div>
                <div class="iconBx"><i class="fa-regular fa-comment"></i></div>
            </div>

            <div class="card card-stats dark">
                <div>
                    <div class="numbers">7,842</div>
                    <div class="cardName">Miembros</div>
                </div>
                <div class="iconBx"><i class="fa-solid fa-user-group"></i></div>
            </div>
        </div>

        <div class="forum-posts card">
            <div class="cardHeader"><h2>Foro de la Empresa</h2></div>
            <table class="table">
                <tbody>
                <tr>
                    <td width="60px">
                        <div class="imgBx">
                            <img th:src="@{/images/image.png}" alt="User" />
                        </div>
                    </td>
                    <td>
                        <h4>Alan Turbc</h4>
                        <div class="post-details">
                            <span>jason.aalbers95</span> • <span>9 h</span> • <span>6 respuestas</span>
                        </div>
                    </td>
                    <td class="comment-count"><i class="fa-regular fa-comment"></i> <span>6</span></td>
                </tr>

                <tr>
                    <td width="60px">
                        <div class="imgBx">
                            <img th:src="@{/images/image.png}" alt="User" />
                        </div>
                    </td>
                    <td>
                        <h4>Mike Peterson</h4>
                        <div class="post-details">
                            <span>mike.p</span> • <span>2 h</span> • <span>8 respuestas</span>
                        </div>
                    </td>
                    <td class="comment-count"><i class="fa-regular fa-comment"></i> <span>8</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Miembros recientes -->
    <div class="recentJoiners card">
        <div class="cardHeader"><h2>Miembros Recientes</h2></div>
        <table class="table">
            <tbody>
            <tr>
                <td width="60px">
                    <div class="imgBx">
                        <img th:src="@{/images/image.png}" alt="David" />
                    </div>
                </td>
                <td><h4>David<br /><span>Italia</span></h4></td>
            </tr>
            <tr>
                <td width="60px">
                    <div class="imgBx">
                        <img th:src="@{/images/image.png}" alt="Amit" />
                    </div>
                </td>
                <td><h4>Amit<br /><span>India</span></h4></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
