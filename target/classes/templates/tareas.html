<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layoutNavBar}">
<head>
    <title>Lista de Tareas</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/app.css}"/>
        <link rel="stylesheet" th:href="@{/css/tareas.css}"/>
    </th:block>
</head>

<body>
<div layout:fragment="content">
    <!-- botón para añadir tareas -->
    <div class="mb-3 text-center">
        <a th:href="@{/tareasJefe}" class="btn btn-success">
            <i class="bi bi-arrow-right-circle"></i> Ir a Añadir Tarea
        </a>
    </div>

    <div class="task-container">
        <h5 class="task-title">Nueva Tarea</h5>

        <form id="formAgregarTarea" th:action="@{/tareas/agregar}" method="post" th:object="${nuevaTarea}">
            <select class="form-select" th:field="*{tipoTarea}" aria-label="Default" id="tareas-asunto" required>
                <option value="" selected>Selecciona una opción</option>
                <option th:each="tipo : ${tiposTarea}"
                        th:value="${tipo.id}"
                        th:text="${tipo.tarea}">
                </option>
            </select>

            <input type="text" th:field="*{titulo}" class="form-control mb-2" placeholder="Nombre de la tarea" required>
            <textarea th:field="*{descripcion}" class="form-control mb-2" placeholder="Descripción"></textarea>

            <!-- Campo oculto para enviar el id del Login -->
            <input type="hidden" name="idLogin" th:value="${usuarioActual != null} ? ${usuarioActual.id} : ''" />


            <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-plus-circle"></i> Agregar Tarea
            </button>
        </form>
    </div>

    <div class="task-container">
        <h5 class="task-title">Tareas Pendientes</h5>
        <ul id="taskList" class="list-group">
            <li th:each="tarea : ${pendientes}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${tarea.titulo}"></strong> - <span th:text="${tarea.descripcion}"></span>
                </div>
                <div>
                    <form th:action="@{/tareas/completar/{id}(id=${tarea.id})}" method="post">
                        <button type="submit" class="btn btn-success btn-sm">Completar</button>
                    </form>
                    <form th:action="@{/tareas/eliminar/{id}(id=${tarea.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <div class="task-container">
        <h5 class="task-completed-title">Tareas Terminadas</h5>
        <ul id="completedTasks" class="list-group">
            <li th:each="tarea : ${completadas}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${tarea.titulo}"></strong> - <span th:text="${tarea.descripcion}"></span>
                </div>
                <div>
                    <form th:action="@{/tareas/eliminar/{id}(id=${tarea.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>

    <div class="task-container">
        <h5 class="task-eliminated-title">Tareas Eliminadas</h5>
        <ul id="eliminatedTaskList" class="list-group">
            <li th:each="tarea : ${eliminadas}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${tarea.titulo}"></strong> - <span th:text="${tarea.descripcion}"></span>
                </div>
                <div>
                    <form th:action="@{/tareas/restaurar/{id}(id=${tarea.id})}" method="post">
                        <button type="submit" class="btn btn-warning btn-sm">Restaurar</button>
                    </form>
                    <form th:action="@{/tareas/eliminar-definitivo/{id}(id=${tarea.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar Definitivamente</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>


</div>
</body>
</html>
