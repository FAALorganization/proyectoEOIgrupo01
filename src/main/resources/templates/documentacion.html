<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layoutNavBar}">
<head>
    <title>Gestión de Archivos</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/app.css}"/>
    </th:block>
    <link rel="stylesheet" th:href="@{css/documentacion.css}">
</head>

<body>
<section layout:fragment="content">

<div class="container mt-5">
    <h1 class="text-center mb-4"><strong>Documentación</strong></h1>

    <div class="row">
        <div class="col-12 mb-3">
            <div class="card p-3">
                <h2 class="card-title">Proyectos Generales</h2>
                <input type="file" id="fileProyectosGenerales" class="form-control mb-2">
                <button class="btn btn-primary" onclick="uploadFile('proyectosGenerales')">Subir Archivo</button>
                <ul id="listProyectosGenerales" class="list-group mt-2"></ul>
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="card p-3">
                <h2 class="card-title">Mis Proyectos</h2>
                <input type="file" id="fileMisProyectos" class="form-control mb-2">
                <button class="btn btn-primary" onclick="uploadFile('misProyectos')">Subir Archivo</button>
                <ul id="listMisProyectos" class="list-group mt-2"></ul>
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="card p-3">
                <h2 class="card-title">Ayuda APP</h2>
                <input type="file" id="fileAyudaAPP" class="form-control mb-2">
                <button class="btn btn-primary" onclick="uploadFile('ayudaAPP')">Subir Archivo</button>
                <ul id="listAyudaAPP" class="list-group mt-2"></ul>
            </div>
        </div>

        <div class="col-12 mb-3">
            <div class="card p-3">
                <h2 class="card-title">Preguntas Frecuentes</h2>
                <input type="file" id="filePreguntasFrecuentes" class="form-control mb-2">
                <button class="btn btn-primary" onclick="uploadFile('preguntasFrecuentes')">Subir Archivo</button>
                <ul id="listPreguntasFrecuentes" class="list-group mt-2"></ul>
            </div>
        </div>
    </div>
</div>
</section>

<script th:src="@{js/documentacion.js}"></script>
</body>
</html>
