<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open a Ticket</title>
    <link rel="icon" href="Resources/images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #F5F1ED;
            color: #252323;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header-nav {
            position: sticky;
            top: 0;
            background-color: rgba(245, 241, 237, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(37, 35, 35, 0.1);
        }

        .header-nav a img {
            margin: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .header-nav a img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h3, h4, legend {
            color: #252323;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 2rem;
        }

        h3 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            font-weight: 600;
        }

        .main-block {
            max-width: 800px;
            margin: 0 auto 30px;
            background-color: #FFFFFF;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .main-block:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        form label {
            display: block;
            margin: 15px 0 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: #252323;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #252323;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(37, 35, 35, 0.1);
            transform: translateY(-1px);
        }

        input[type="file"] {
            padding: 10px;
            background-color: #ffffff;
            border: 2px dashed #e0e0e0;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #252323;
            background-color: #fafafa;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        fieldset {
            border: none;
            margin-bottom: 40px;
            padding: 0;
        }

        legend {
            padding: 0 20px;
            margin-bottom: 25px;
            position: relative;
        }

        legend::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #252323;
            border-radius: 2px;
        }

        .cdate-block {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .cdate-block select {
            margin-bottom: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .terms-mailing {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }

        .terms-mailing input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .terms-mailing label {
            display: flex;
            align-items: center;
            margin: 0;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background-color: #252323;
            color: #FFFFFF;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 35, 35, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button[type="reset"] {
            background-color: transparent;
            color: #252323;
            border: 2px solid #252323;
        }

        button[type="reset"]:hover {
            background-color: #252323;
            color: #FFFFFF;
        }

        select[size] {
            width: 100%;
            height: auto;
            padding: 15px;
            border-radius: 12px;
            background-color: #FFFFFF;
            border: 2px solid #e0e0e0;
            min-height: 200px;
        }

        select[size] option {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        select[size] option:hover {
            background-color: #f0f0f0;
        }

        #copy {
            text-align: center;
            font-size: 0.9rem;
            padding: 30px 20px;
            color: #777;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
            border-radius: 12px;
        }

        hr {
            margin: 40px 0;
            border: none;
            border-top: 1px solid #ccc;
            opacity: 0.5;
        }

        a {
            color: #252323;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main-block {
                margin: 0 auto 20px;
                border-radius: 15px;
            }

            .cdate-block {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"],
            input[type="tel"],
            input[type="email"],
            select,
            textarea {
                padding: 10px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .header-nav {
                padding: 8px 15px;
            }

            .main-block {
                padding: 20px 15px;
            }

            legend::after {
                width: 30px;
                height: 2px;
            }
        }

        /* Enhanced animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-block {
            animation: slideInUp 0.6s ease-out;
        }

        .form-group {
            animation: slideInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        /* Loading states */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #252323;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus indicators for better accessibility */
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: 2px solid #252323;
            outline-offset: 2px;
        }

        /* Print styles */
        @media print {
            body {
                background-color: white;
            }
            .main-block {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            button {
                display: none;
            }
        }
    </style>
</head>
<body>

<script>
    // Enhanced form interactions
    document.addEventListener('DOMContentLoaded', function() {
        // Smooth scroll for better UX
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('input, select, textarea');

        // Add subtle animations to form elements
        inputs.forEach((input, index) => {
            input.style.animationDelay = `${index * 0.1}s`;

            // Enhanced focus effects
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Form validation feedback
        form.addEventListener('submit', function(e) {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff4757';
                    field.style.boxShadow = '0 0 0 3px rgba(255, 71, 87, 0.1)';
                    isValid = false;
                } else {
                    field.style.borderColor = '#2ed573';
                    field.style.boxShadow = '0 0 0 3px rgba(46, 213, 115, 0.1)';
                }
            });

            if (!isValid) {
                e.preventDefault();
                // Scroll to first invalid field
                const firstInvalid = form.querySelector('[required]:invalid, [required][value=""]');
                if (firstInvalid) {
                    firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstInvalid.focus();
                }
            }
        });

        // Reset form styling on reset
        form.addEventListener('reset', function() {
            setTimeout(() => {
                inputs.forEach(input => {
                    input.style.borderColor = '#e0e0e0';
                    input.style.boxShadow = 'none';
                });
            }, 100);
        });

        // File input enhancement
        const fileInput = document.getElementById('file');
        fileInput.addEventListener('change', function() {
            const fileName = this.files[0]?.name;
            if (fileName) {
                const label = this.previousElementSibling;
                label.textContent = `Archivo seleccionado: ${fileName}`;
                label.style.color = '#2ed573';
            }
        });
    });
</script>
