<div th:fragment="modal-vacaciones">
    <div>
        <div class="div-pedir-vacaciones">
            <button class="btn-gestion pedir-vacaciones" data-bs-toggle="modal" data-bs-target="#calendarModal">Pedir Vacaciones</button>
        </div>
    </div>
    <div class="modal fade" id="calendarModal" tabindex="-1" >
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-style">
            <div class="modal-content modal-content-style">
                <div class="modal-header modal-header-style">
                    <button class="btn btn-outline-secondary me-2" id="prevYearBtn" style="display: none">&lt;</button>
                    <h5 class="modal-title modal-title-style w-100 text-center" id="yearDisplay"></h5>
                    <button class="btn btn-outline-secondary ms-2" id="nextYearBtn" style="display: none">&gt;</button>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-style">
                    <div class="text-center mb-3">
                        <span class="badge bg-warning text-dark fs-6">DÃ­as restantes: <span id="remainingDays">23</span></span>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center" id="calendarContainer"></div>
                </div>
                <div class="modal-footer modal-footer-style">
                    <button class="btn fixed-send-btn-modal-gest" id="sendSelectedDays">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
