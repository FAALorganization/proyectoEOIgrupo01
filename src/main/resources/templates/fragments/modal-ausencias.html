<div th:fragment="modal-ausencias">
    <div class="modal fade aus-modal-incidencias" id="aus-modal-incidencias" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ausencias y Vacaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" id="aus-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#aus-tab-incidencias">Ausencias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#aus-tab-vacaciones">Historial Vacaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#aus-tab-vacaciones-modificar">Modificar Vacaciones</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content pt-3">
                        <div class="tab-pane fade show active" id="aus-tab-incidencias">
                            <table class="table">
                                <thead class="historial-vacaciones-head">
                                <tr>
                                    <th>Tipo de Ausencia</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody class="historial-vacaciones-tabla-noasis">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="aus-tab-vacaciones">
                            <table class="table">
                                <thead class="historial-vacaciones-head">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody class="historial-vacaciones-tabla">
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="aus-tab-vacaciones-modificar">
                            <table class="table">
                                <thead class="historial-vacaciones-head">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody class="historial-vacaciones-modificar-tabla">
                                </tbody>
                            </table>
                            <button type="button" class="btn-incidencias btn-gestion aus-btn-incidencias aus-btn-enviar-cancelar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
