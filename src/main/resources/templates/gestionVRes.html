<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layoutNavBar}">
<head>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/app.css}" />
    </th:block>
    <title>Gestión Ausencias</title>
</head>
<body>
<section layout:fragment="content">
    <!--Container Main start-->
    <div class="height-100 aus-container-personal">
        <div class="aus-container-personal-lista">
            <div class="aus-tabla-usuarios-grupo-container">
                <div class="aus-tabla-usuarios">
                    <div class="aus-header-usuarios">
                        <p>Selección de Usuario</p>
                    </div>
                    <div class="aus-content-usuarios">
                    </div>
                </div>
            </div>
            <div class="aus-mini-calendario-container">
                <div class="aus-calendar-container">
                    <div class="aus-calendar-header">
                        <button class="aus-nav-button" id="aus-prevMonth">&lt;</button>
                        <div class="aus-month-year" id="aus-monthYearLabel">Abril 2025</div>
                        <button class="aus-nav-button" id="aus-nextMonth">&gt;</button>
                        <select id="aus-yearSelect"></select>
                    </div>
                    <div class="aus-calendar-grid" id="aus-calendarGrid">
                        <!-- Grid dinámica -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="aus-modal-background" id="aus-modal-container">
        <div class="aus-modal-overlay" id="aus-modalOverlay">
            <div class="aus-modal-overlay-content">
                <span class="aus-close-btn" id="aus-closeModal">&times;</span>
                <h2 id="aus-titulo">Ausencias</h2>
                <div class="aus-modal-content-text">
                    <table class="aus-tabla-modal-ausencias">
                        <thead class="aus-table-modal-header">
                        <tr>
                            <th>Tipo Ausencia</th>
                            <th>Fecha Ausencia</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody class="aus-table-modal-body">

                            <div id="aus-tooltip" class="aus-tooltip" style="display: none;"></div>
                        </tbody>
                    </table>
                    <div class="modal-buttons-enviarinfo">
                        <button class="btn btn-primary aus-btn" id="aus-enviarInfo">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
