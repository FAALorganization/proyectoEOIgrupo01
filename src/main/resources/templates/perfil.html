<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layoutNavBar}">
<head>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/app.css}" />
    </th:block>
    <link rel="stylesheet" th:href="@{css/perfiladmin.css}">
</head>

<body>
<section layout:fragment="content">
  <!-- el perfil-->
    <div class="container bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-auto border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Ajustes del perfil</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control" placeholder="nombre" value=""></div>
                        <div class="col-md-6"><label class="labels">Apellidos</label><input type="text" class="form-control" value="" placeholder="apellido"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Número de teléfono</label><input type="text" class="form-control" placeholder="número de teléfono" value=""></div>
                        <div class="col-md-12"><label class="labels">Dirección 1</label><input type="text" class="form-control" placeholder="dirección 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Dirección 2</label><input type="text" class="form-control" placeholder="dirección 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Código postal</label><input type="text" class="form-control" placeholder="código postal" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="email" value=""></div>
                        <div class="col-md-12"><label class="labels">Contacto de emergencia</label><input type="text" class="form-control" placeholder="contacto de emergencia" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">País</label><input type="text" class="form-control" placeholder="País" value=""></div>
                        <div class="col-md-6"><label class="labels">Región</label><input type="text" class="form-control" value="" placeholder="Región"></div>
                    </div>
                    <div class="mt-5 text-center">
                         <button class="btn btn-primary profile-button" type="button">Guardar</button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <!-- los scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</section>
</body>
</html>
