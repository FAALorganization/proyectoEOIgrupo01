<!-- LEFT SECTION -->
<div class="left-section">
    <div class="main-block">
        <form>
            <h1>Ticketing System</h1>

            <fieldset>
                <legend><h3>Personal Information</h3></legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

                <label for="mail">E-mail</label>
                <input type="text" id="mail" name="mail" placeholder="Enter E-mail" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

                <label for="manager">Manager Email*</label>
                <input type="text" id="manager" name="manager" placeholder="xxxxxxx@domain.com" required>

                <label for="assigned">Assigned To</label>
                <select id="assigned" name="AssignedTo">
                    <option value="email" selected>generalsupport@faal.com</option>
                    <option value="email">fershan@faal.com
                    <option value="email">Lucia@faal.com
                    <option value="email">angel@faal.com
                </select>
            </fieldset>

            <fieldset>
                <legend><h3>Ticket Details</h3></legend>
                <label for="ticketType">Ticket Type</label>
                <select id="ticketType" name="ticketType">
                    <option value="task" selected>Task</option>
                    <option value="complaint">Complaint</option>
                    <option value="other">Other</option>
                </select>
                <label for="ticketCategory">Categor√≠a del Ticket</label>
                <select id="ticketCategory" name="ticketCategory">
                    <option value="rh" selected>Recursos Humanos</option>
                    <option value="soporte">Soporte</option>
                    <option value="ciberseguridad">Ciberseguridad</option>
                    <option value="infraestructura">Infraestructura</option>
                    <option value="desarrollo">Desarrollo de Software</option>
                    <option value="finanzas">Finanzas</option>
                    <option value="legal">Asuntos Legales</option>
                    <option value="marketing">Marketing</option>
                    <option value="ventas">Ventas</option>
                    <option value="otro">Otro</option>
                </select>
                <label for="priority">Assign Priority</label>
                <select id="priority" name="priority">
                    <option value="high" >Alta</option>
                    <option value="low">Baja</option>
                    <option value="medium" selected>Media</option>
                </select>

                <label>Date to Complain*</label>
                <div class="date-block">
                    <select name="day" required>
                        <option value="">Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>

                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" required>
                        <option value="">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>

                    </select>
                    <select name="year" required>
                        <option value="">Year</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>

                <label for="subject">Subject*</label>
                <input type="text" id="subject" name="subject" required>

                <label for="ticket">Ticket Information</label>
                <textarea id="ticket" name="ticket" rows="8" placeholder="Enter ticket details..."></textarea>

                <label for="file">File Attachment (optional)</label>
                <input type="file" id="file" name="file" accept="audio/*,video/*,image/*">

                <div class="terms-mailing">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I accept the <a href="TermsAndConditions.html">Terms and Conditions</a></label>

            &nbsp;
            <button type="reset">Reset</button>

</div>

<!-- RIGHT SECTION -->
<div class="right-section">
    <div class="main-block admin-controls">
        <h3>Admin Controls</h3>
        <div class="sla">SLA Time: <strong>04:25:13</strong></div>
        <div class="btn-group">
            <button type="button"><i class="fa-solid fa-pause"></i> Pause SLA </button>
            <button type="button"><i class="fa-solid fa-pen-to-square"></i> Modify Ticket</button>
            <button type="button"><i class="fa-solid fa-lock-open"></i> Reopen Ticket</button>
            <select id="close-reason">
                <option disabled selected>Close Reason</option>
                <option>Resolved</option>
                <option>User Not Responding</option>
                <option>Duplicate</option>
                <option>Irrelevant</option>
            </select>
            <button type="button" id="closeTicketBtn"><i class="fa-solid fa-lock"></i> Close Ticket</button>
        </div>
    </div>

    <div class="open-tickets" >
        <h3> Tickets Assigned to my team </h3>
        <div class="btn-group">
            <select size="5" multiple required>
                <option>ticket1</option>
                <option>ticket2</option>
                <option>ticket3</option>
                <option>ticket4</option>
                <option>ticket5</option>
                <option>ticket6</option>
                <option>ticket7</option>
                <option>ticket8</option>
                <option>ticket9</option>

            </select>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="contactModal">
    <div class="modal-content">
        <button class="close-modal" onclick="document.getElementById('contactModal').style.display='none'">&times;</button>
        <h3>Contact User Before Closing</h3>
        <form action="mailto:user@domain.com" method="POST" enctype="text/plain">
            <label>Subject</label>
            <input type="text" id="contact-subject" name="subject" required>
            <label>Message</label>
            <textarea name="message" rows="6" required></textarea>
            <button type="submit"><i class="fa-solid fa-envelope-circle-check"></i> Send Email</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('closeTicketBtn').addEventListener('click', function () {
        const reason = document.getElementById('close-reason').value;
        if (!reason || reason === 'Close Reason') {
            alert("Please select a close reason first.");
            return;
        }

        document.getElementById('contact-subject').value = `Ticket Closed: ${reason}`;
        document.getElementById('contactModal').style.display = 'flex';
    });
</script>

</div>
