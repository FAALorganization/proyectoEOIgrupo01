<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layoutNavBar}">
<head>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/app.css}" />
    </th:block>
    <title>Ausencias</title>
</head>

<body>
<section layout:fragment="content">
    <div class="calendar-container-all">
        <div class="container-buttons-gestion-all">
            <div class="buttons-calendar-div">
                <button>General</button>
                <button>Individual</button>
                <form th:action="@{/gestionVRes}" method="get">
                    <button id="submitbtn" type="submit" class="button-gestion">Gesti√≥n</button>
                </form>

            </div>
            <div class="container-contador-dias">
                <p>Totales: </p>
                <p>Aceptados: </p>
                <p>Por aprobar: </p>
                <p>Disfrutados: </p>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <span class="arrow" id="prevMonth">&#60;</span>
                <div class="calendar-header-center">
                    <select id="monthSelect"></select>
                    <select id="yearSelect"></select>
                </div>
                <span class="arrow" id="nextMonth">&#62;</span>
            </div>

            <div class="days-of-week">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mie</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sab</div>
                <div>Dom</div>
            </div>
            <div class="days-grid" id="daysGrid"></div>
        </div>
    </div>
</section>
</body>
</html>
